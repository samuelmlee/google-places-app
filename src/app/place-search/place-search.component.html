<div>
  <mat-form-field class="search-field">
    <mat-label>Places</mat-label>
    <input
      type="text"
      placeholder="Ex: Alexanderplatz"
      matInput
      [formControl]="inputControl"
      [matAutocomplete]="auto"
    />
    <button
      *ngIf="inputControl.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearInput()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="displayFn"
    (optionSelected)="predictionSelected($event)"
  >
    <mat-option
      *ngFor="let prediction of predictions$ | async"
      [value]="prediction"
    >
      {{ prediction.description }}
    </mat-option>
  </mat-autocomplete>
</div>
